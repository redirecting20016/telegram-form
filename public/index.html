<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact form â†’ Telegram</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width: 700px; margin: 40px auto; padding: 0 16px; }
    label { display:block; margin-top:12px; }
    input { width:100%; padding:8px; box-sizing:border-box; margin-top:6px; }
    button { margin-top:12px; padding:10px 16px; }
    .msg { margin-top: 12px; color: green; }
    .err { margin-top: 12px; color: red; }
  </style>
</head>
<body>
  <h1>Send to Telegram</h1>
  <form id="form" action="/send" method="POST">
    <label>
      Name
      <input type="text" name="name" id="name" required maxlength="200" />
    </label>
    <label>
      Email
      <input type="email" name="email" id="email" required maxlength="200" />
    </label>
    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>

  <script>
    // Use fetch to submit so we can show nice feedback without leaving page
    const form = document.getElementById('form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '';
      status.className = '';

      const data = new FormData(form);
      const payload = new URLSearchParams();
      for (const [k, v] of data) payload.append(k, v);

      try {
        const res = await fetch('/send', {
          method: 'POST',
          body: payload,
          headers: { 'Accept': 'text/plain' }
        });

        const text = await res.text();
        if (res.ok) {
          status.className = 'msg';
          status.textContent = 'Sent! ' + text;
          form.reset();
        } else {
          status.className = 'err';
          status.textContent = 'Error: ' + text;
        }
      } catch (err) {
        status.className = 'err';
        status.textContent = 'Network error: ' + err.message;
      }
    });
  </script>
</body>
</html>
